<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
        function openCamera(){
        <!-- 这里就是直接使用OC注入的ZBPlus-iOS.txt内容即ZBPlus对象调取getPhoto方法 -->
            try{
            <!-- js调用OC的固定写法window.webkit.messageHandlers.OC设置ScriptMessageHandler代理添加的方法.postMessage（js抛给OC的参数） -->
            var funMore2 = window.webkit.messageHandlers.unlock();
            if (funMore2 && typeof (funMore2) == "function")
            {
                window.webkit.messageHandlers.unlock.postMessage(null);
            }
            else
            {
                alert("e.message")
            }
            }catch(e){
                alert(e.message)
            }
        }
    </script>
</head>
<body>
    <div onclick="openCamera()">打开摄像头</div>
    <div id='photoInfo'></div>
</body>
</html>
