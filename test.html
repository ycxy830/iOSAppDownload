<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <script type="text/javascript">
        function openCamera(){
            <!-- 这里就是直接使用OC注入的ZBPlus-iOS.txt内容即ZBPlus对象调取getPhoto方法 -->
            var funMore1 = window.webviewobj.unlock();
            if (funMore1 && typeof (funMore1) == "function") {
                window.webviewobj.unlock();
            }
            if (window.webkit.messageHandlers.unlock) {
                window.webkit.messageHandlers.unlock.postMessage(null);
            }
        }
    </script>
</head>
<body>
    <div onclick="openCamera()">打开摄像头</div>
    <div id='photoInfo'></div>
</body>
</html>
